<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #34495e; }
      .entity { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .process { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .datastore { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; text-anchor: middle; }
      .flow-text { font-family: Arial, sans-serif; font-size: 10px; fill: #7f8c8d; text-anchor: middle; }
      .arrow { fill: none; stroke: #34495e; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="600" y="30" class="title">DFD - Sistema de Gerenciamento Escolar</text>
  <text x="600" y="50" class="subtitle">Diagrama de Fluxo de Dados - Nível 0 (Contexto)</text>
  
  <!-- Entidades Externas -->
  <!-- Administrador -->
  <rect x="50" y="100" width="120" height="80" class="entity" rx="10"/>
  <text x="110" y="145" class="text">Administrador</text>
  
  <!-- Responsável -->
  <rect x="50" y="250" width="120" height="80" class="entity" rx="10"/>
  <text x="110" y="295" class="text">Responsável</text>
  
  <!-- Professor -->
  <rect x="50" y="400" width="120" height="80" class="entity" rx="10"/>
  <text x="110" y="445" class="text">Professor</text>
  
  <!-- Sistema Central -->
  <circle cx="600" cy="300" r="150" class="process"/>
  <text x="600" y="295" class="text">Sistema de</text>
  <text x="600" y="310" class="text">Gerenciamento</text>
  <text x="600" y="325" class="text">Escolar</text>
  
  <!-- Armazenamentos de Dados -->
  <!-- Banco de Dados Alunos -->
  <rect x="950" y="150" width="200" height="60" class="datastore" rx="5"/>
  <text x="1050" y="175" class="text">D1: Dados de Alunos</text>
  <text x="1050" y="190" class="text">(alunos, responsáveis)</text>
  
  <!-- Banco de Dados Turmas -->
  <rect x="950" y="250" width="200" height="60" class="datastore" rx="5"/>
  <text x="1050" y="275" class="text">D2: Dados de Turmas</text>
  <text x="1050" y="290" class="text">(turmas, disciplinas)</text>
  
  <!-- Banco de Dados Professores -->
  <rect x="950" y="350" width="200" height="60" class="datastore" rx="5"/>
  <text x="1050" y="375" class="text">D3: Dados de Professores</text>
  <text x="1050" y="390" class="text">(professores)</text>
  
  <!-- Banco de Dados Mensalidades -->
  <rect x="950" y="450" width="200" height="60" class="datastore" rx="5"/>
  <text x="1050" y="475" class="text">D4: Dados Financeiros</text>
  <text x="1050" y="490" class="text">(mensalidades)</text>
  
  <!-- Fluxos de Dados -->
  
  <!-- Administrador para Sistema -->
  <line x1="170" y1="140" x2="470" y2="250" class="arrow"/>
  <text x="320" y="190" class="flow-text">Dados de cadastro</text>
  <text x="320" y="205" class="flow-text">(alunos, professores, turmas)</text>
  
  <!-- Sistema para Administrador -->
  <line x1="480" y1="220" x2="170" y2="160" class="arrow"/>
  <text x="325" y="165" class="flow-text">Relatórios e</text>
  <text x="325" y="180" class="flow-text">confirmações</text>
  
  <!-- Responsável para Sistema -->
  <line x1="170" y1="290" x2="470" y2="320" class="arrow"/>
  <text x="320" y="300" class="flow-text">Consulta de dados</text>
  <text x="320" y="315" class="flow-text">do aluno</text>
  
  <!-- Sistema para Responsável -->
  <line x1="460" y1="340" x2="170" y2="310" class="arrow"/>
  <text x="315" y="330" class="flow-text">Informações do aluno</text>
  <text x="315" y="345" class="flow-text">e mensalidades</text>
  
  <!-- Professor para Sistema -->
  <line x1="170" y1="440" x2="480" y2="380" class="arrow"/>
  <text x="325" y="405" class="flow-text">Atualização de</text>
  <text x="325" y="420" class="flow-text">dados das turmas</text>
  
  <!-- Sistema para Professor -->
  <line x1="470" y1="360" x2="170" y2="420" class="arrow"/>
  <text x="320" y="385" class="flow-text">Lista de alunos</text>
  <text x="320" y="400" class="flow-text">por turma</text>
  
  <!-- Sistema para Armazenamentos -->
  <line x1="730" y1="250" x2="950" y2="180" class="arrow"/>
  <text x="840" y="210" class="flow-text">Dados de alunos</text>
  
  <line x1="730" y1="280" x2="950" y2="280" class="arrow"/>
  <text x="840" y="275" class="flow-text">Dados de turmas</text>
  
  <line x1="730" y1="320" x2="950" y2="380" class="arrow"/>
  <text x="840" y="355" class="flow-text">Dados de professores</text>
  
  <line x1="730" y1="350" x2="950" y2="480" class="arrow"/>
  <text x="840" y="420" class="flow-text">Dados financeiros</text>
  
  <!-- Armazenamentos para Sistema -->
  <line x1="950" y1="200" x2="730" y2="270" class="arrow"/>
  <line x1="950" y1="300" x2="730" y2="300" class="arrow"/>
  <line x1="950" y1="400" x2="730" y2="340" class="arrow"/>
  <line x1="950" y1="500" x2="730" y2="370" class="arrow"/>
  
  <!-- Legenda -->
  <rect x="50" y="600" width="300" height="150" fill="none" stroke="#bdc3c7" stroke-width="1"/>
  <text x="200" y="620" class="subtitle">Legenda</text>
  
  <rect x="70" y="635" width="40" height="20" class="entity" rx="5"/>
  <text x="120" y="648" class="flow-text">Entidade Externa</text>
  
  <circle cx="90" cy="670" r="15" class="process"/>
  <text x="120" y="675" class="flow-text">Processo</text>
  
  <rect x="70" y="690" width="40" height="15" class="datastore" rx="2"/>
  <text x="120" y="700" class="flow-text">Armazenamento de Dados</text>
  
  <line x1="70" y1="720" x2="110" y2="720" class="arrow"/>
  <text x="130" y="725" class="flow-text">Fluxo de Dados</text>
  
</svg>
